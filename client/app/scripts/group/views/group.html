<h3>Group</h3>
<br>
<div>
  
  <button ng-click="iterate_board(board)" class="kataFont">Iterate</button>
  <button ng-click="create_new_board_random(10,15)" class="kataFont">Create new Random board</button>
  
  <br><a href="#/" class="kataFont">Home</a>
</div>
<div>
  Generation: {{generation_counter}}
</div>
<div>
  Alive: {{alive_counter}}
</div>
<div class="container">
<div ng-repeat="col in board" class="columns">
  <div ng-repeat="row in col track by $index" class="whiteCell" ng-class="{liveCell: row ===1}"> 
  </div>
</div>
</div>
